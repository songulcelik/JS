    <script>
const maaslar = [3000, 2891, 3500, 4200, 7000, 2500];

let newTotalSalary= maaslar.filter((maas)=>maas<=3000)
                    .map((maas)=>maas*1.1)
                    .reduce((total,maas)=> total+maas,0).toFixed(2);
                    
                    console.log(newTotalSalary);





    </script>
