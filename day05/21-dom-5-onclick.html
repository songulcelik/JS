<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-5-onClick</title>
    <style>
      #name {
        background-color: aqua;
        border-radius: 5px;
        color: red;
      }
      .btn {
        background-color: red;
        border-radius: 5px;
        color: chartreuse;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="text" id="name" value="" />
    <button type="button" class="btn" onclick="sayHello()">Merhaba</button>
    <script>
  
        function sayHello(){
         const txtName=document.querySelector("#name").value
            const mesaj=`Selam  ${txtName} do you like Inna?  `
           // console.log(mesaj)
            alert(mesaj)
        }
      
    </script>
  </body>
</html>
