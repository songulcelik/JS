<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Async</title>
</head>
<body>
    


    <script>
        for(let i=0; i<30; i++){
            console.log("Hello Sync" + i )
        }


        setTimeout(()=>{
            console.log("hello Async !!!!");
        },1000)

        for(let i=0; i<20; i++){
            console.log("Hi Sync" + i )
        }




    </script>
</body>
</html>
