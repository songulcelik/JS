<body>
    <input type="number" id="tcNo">
    <button type="button" id="btnSubmit" disabled >Submit</button>
    <script>
let btnSubmit=document.getElementById("btnSubmit");
document.getElementById("tcNo").addEventListener("input",(e)=>{
  
   let tcNoINp=e.target.value
   if(tcNoINp.length==11){
    btnSubmit.removeAttribute("disabled")
    console.error("basarili")
   }else{
    btnSubmit.setAttribute("disabled",true)
    //btnSubmit.setAttribute("disabled","disabled")
   }
 console.log(e.target.value)
})
    </script>
