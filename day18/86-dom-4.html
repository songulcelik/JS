<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-4</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document Object Model-4</title>
        <style>
            .red{
                background-color: red;
                color: chartreuse;
            }
            .blue{
                background-color: blue;
                color: chocolate;
            }
            .black{
                background-color: black;
                color: goldenrod;
            }
        </style>
      </head>
      <body>
        <p id="pEl">
          javaScripti
          <span style="color: crimson; background-color: aqua; font-size: 3rem"
            >cok</span
          >
          seviyorum!
        </p>
        <button id="btn1">Add</button>
        <button id="btn2">Remove</button>
        <button id="btn3">Toggle</button>
        <button id="btn4">Replace</button>
        <script>
            let pEl=document.getElementById("pEl");
document.getElementById("btn1").addEventListener("click",()=>{
    pEl.classList.add("red")
})
document.getElementById("btn2").addEventListener("click",()=>{
    pEl.classList.remove("red")
})
document.getElementById("btn3").addEventListener("click",()=>{
    pEl.classList.toggle("blue")
})
document.getElementById("btn4").addEventListener("click",()=>{
    pEl.classList.replace("blue","black")
})
        </script>
      </body>
    </html>
  </body>
</html>
