<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Practice-2</title>
  </head>
  <body>
    <script>
      const products = [
        { id: 1, name: "laptop", price: 3000 },
        { id: 2, name: "mobile", price: 1000 },
        { id: 3, name: "watch", price: 500 },
        { id: 4, name: "tablet", price: 2000 },
        { id: 5, name: "charger", price: 500 },
      ];
     let newPriceOfProductList= products.map((product)=>{
        if(product.price>1000){
            product.price*=1.10
        }else{
            product.price*=1.05
        }
        product.price=product.price.toFixed(2)
        return product;
      })
console.log(newPriceOfProductList)
    </script>
  </body>
</html>
