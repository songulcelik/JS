<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        button{
            padding: 10px 20px;
            margin: 5rem;
            font-size: 1.4rem;
            background-color: aqua;
            border-radius: 10px;

        }
        #btnHello{

}
    </style>
</head>
<body>

       let btn= document.querySelector("#btnHello")

        }
     let btn2=  document.querySelector("#btnPrivet");

</body>
</html>
