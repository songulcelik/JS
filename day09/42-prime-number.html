<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
  </head>
  <body>
    <input type="number" placeholder="sayi giriniz" id="inp" />
    <button onclick="asalSayiyiGoster()">Goster</button>
    <h3 id="snc"></h3>
    <script>
      function asalSayibul(num) {
        if (num < 2) {
          return false;
        }
        let sonuc = true;
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            sonuc = false;
            break;
          }
        }
        return sonuc;
      }
      //console.log(asalSayibul(2))
      function asalSayiyiGoster() {
        let inputEl = document.querySelector("#inp");
        let number = Number(inputEl.value);
        let sonuc = document.querySelector("#snc");
        let result = asalSayibul(number);
        if (result) {
          console.log(`girdiginiz sayi ${number}   asal sayidir`);
        } else {
          console.log(`girdiginiz sayi  ${number} asal sayi degildir`);
        }
      }
    </script>
  </body>
</html>
