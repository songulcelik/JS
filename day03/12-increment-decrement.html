<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arttirma-Azaltma</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = x++;
      let z = --y;
      console.log(x);
      console.log(y);
      console.log(z);
      x = y++;
      y += 3;
      console.log(x);
      console.log(y);
    </script>
  </body>
</html>
