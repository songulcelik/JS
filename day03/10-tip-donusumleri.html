    <title>Tip Donusumleri</title>

  <body>
    <script>
      let yas = "33";
      console.log(yas, typeof yas);
      yas = Number(yas);
      console.log(yas, typeof yas);

      //NaN hata degildir bir degerdir
      let result = "123lkj";
      result = Number(result);
      console.log(result, typeof result);
      //hata vermez ve de infinty degerini dondurur
      let result2 = 35 / 0;
      console.log(result2);
      //Boolean
      //0, null, undefined,NaN ve " "   bunlarin Boolena cevrildiginde false degeri verir
      //bunlarin disindakiler ise true ciktisini verir
      let x = null;
      x = Boolean(x);
      console.log(x);
      let y = 1;
      y = Boolean(y);
      console.log(y);
      //numbere cevirme
      let z = "5";
      z = z * 1;
      console.log(typeof z);
      //Stringe cevirme
      let w = 5;
      w = "" + w;
      console.log(typeof w);
      let k = 555;
      k = String(k);
      console.log(k, typeof k);
    </script>
