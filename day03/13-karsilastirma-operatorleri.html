<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsilastirma operatorleri</title>
</head>
<body>
    <script>
        let x=5;
        let y =0;
        let z="5"
        let k="25";
        console.log(x==y);//false
        console.log(x!=y)//true
        console.log(x==z)//true deger kontrolu yapar ve true verir
        console.log(x===z)//false hem deger hem de type kontrolu yapar
        console.log(x!==z)//true
        console.log(x<k) //true
        console.log(x>=z) //true
        let isLogin=true;
        console.log(!isLogin)//false
    </script>
    
</body>
</html>
