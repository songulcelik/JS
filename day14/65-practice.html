    <script>
const adlar = ["Ahmet", "Can","Mustafa","Ayşe","Elif"];
const soyAdlar= ["Öztürk", "Yılmaz", "Arı", "Çalı", "Yazı"];

const isimBirlestir = (names,surNames) => {
  let birlestikArr=[];
  for(let w in names){

    birlestikArr.push(`${names[w]} ${surNames[w]}`)

  }
  return birlestikArr;
}

console.log(isimBirlestir(adlar,soyAdlar));


    </script>
