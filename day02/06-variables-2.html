    <title>Variables-2</title>

  <body>
    <script>
      var name = "Ali";

      console.log(meyve);
      const sebze="Domates";

      //sebze="Kavun";
      console.log(sebze)
      //Uncaught TypeError: Assignment to constant variable.

      var sayi;
      let number;
      //const number2;
      // const deger atanmadan gecilemez, eher biz consti kullaniyorsak mutlaka baslangicta deger atamaliyiz
      //error: Missing initializer in const declaration (at 06-variables-2.html:30:13)
   
      sayi=12;
      console.log(sayi)
      number=54;
      console.log(number)
      let $s1ayi=34;
      const kimlikNo=123456789;
      // degisken tanimlamalarinda reserv edilmis kelimeler kullanilamaz
      //let switch=true;
      //string
      var okulAdi='Ataturk Ilkokulu';
      //number
      let piNumber=3.14;
      console.log(piNumber)
      //bigInt
      let x=1234n;
      console.log(x)

      let isLogin=true;
      console.log(isLogin)
      let dogruMu=6+5==11;
      console.log(dogruMu)

    </script>
