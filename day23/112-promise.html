<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promise</title>
    </head>
    <body>
        <button id="btnPromise">Promise çağır</button>
        <script>
            const getUser = () => {
                return new Promise((resolve, reject) => {
                    // Bu bölümde asenkron çalışan çeşitli kodlar olabilir. Örneğin harici bir API a bağlanılır ve bir data çekilir. Bu elde edilen data soz fonksiyonu üzerinden geri döndürülmek istenebilir.
                    const isSuccess = true;
                    if (isSuccess) {
                        resolve({ firstName: "Ali", lastName: "Gel" });
                    } else {
                        reject({ message: "Invalid parameters" });
                    }
                });
            };
            document
                .getElementById("btnPromise")
                .addEventListener("click", () => {
                    getUser()
                        .then((data) => {
                            console.log(data)
                        })
                        .catch((err) => {
                            console.log(err.message)
                        });
                });
        </script>
    </body>
</html>
