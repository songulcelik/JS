<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="text" placeholder="sayi giriniz" id="inpNumber" >
    <button onclick="hesapla()">Hesapla</button>
    <h3 id="sonuc"></h3>
    <script>

      let islemSonucu=eval(number)
      console.log(eval(number))
        sonucEl.innerHTML=`Isleminizin sonucu: ${islemSonucu}`
    }
    </script>
